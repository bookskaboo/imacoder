<script>
const arraymyface = [];

function myFunction()
{
	document.getElementById("button").onclick = function()
	{
        for(let i=0; i<100; i++)
        {
            arraymyface.push(Math.floor(Math.random()*100)); 
        }
        document.getElementById("output").innerHTML = arraymyface.toString(); 

        document.getElementById("highest").innerHTML = mandingo(arraymyface);
        
        document.getElementById("lowest").innerHTML = loli(arraymyface);

        let bigpepe = arraymyface[i];
	}
}

function mandingo(myhotarray)
{
    let bigboy = myhotarray[0];
    for(let i=1; i<myhotarray.length; i++)
        {
            if(myhotarray[i]>bigboy)
            {
                bigboy = myhotarray[i];
            }   
        }
    return bigboy;
}

function loli(myhotarray)
{
    let smallpepe = myhotarray[0];
    for(let i=1; i<myhotarray.length; i++)
        {
            if(myhotarray[i]<smallpepe)
            {
                smallpepe = myhotarray[i];
            }   
        }
    return smallpepe;
}
</script>
