<!DOCTYPE html>
<html>
<head>
<style>
    div {
    display:inline-block;
    color:#444;
    border:1px solid #CCC;
    background:#DDD;
    box-shadow: 0 0 5px -1px rgba(0,0,0,0.2);
    cursor:pointer;
    vertical-align:middle;
    max-width: 100px;
    padding: 5px;
    text-align: center;
}
div:active {
    color:red;
    box-shadow: 0 0 5px -1px rgba(0,0,0,0.6);
}
</style>
<script>
var arraymyface = [];
var working = [];


function myFunction()
{
	document.getElementById("button").onclick = function()
	{
        arraymyface = [];
        for(let i=0; i<20; i++)
            arraymyface.push(Math.floor(Math.random()*100)); 
        document.getElementById("output").innerHTML = arraymyface.toString();
        
        for(let i=0; i<arraymyface.length; i++)
            working[i] = arraymyface[i];

        //baseline min and max
        for(let i = 0; i<arraymyface.length; i++)  
            working=SmallestLeft(i, working)

            document.getElementById("sorted").innerHTML = working.toString();
	}
}

function SmallestLeft(position, fucnic)
{
    let swap = 0; 
    for(let i=position+1; i<fucnic.length; i++)
    {
        if(fucnic[position]>fucnic[i])
        {
            swap = fucnic[i];
            fucnic[i] = fucnic[position];
            fucnic[position] = swap; 
        }
    }
    return fucnic;
}


</script>
</head>
<body onload="myFunction()">
