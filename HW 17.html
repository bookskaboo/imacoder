<script>
var arraymyface = [];
var working = [];


function myFunction()
{
	document.getElementById("button").onclick = function()
	{
        
        let outputarray = splitstring(document.getElementById("textBox").value); 
        
        document.getElementById("output").innerHTML = outputarray.toString();
	}
}

function splitstring(inputstring)
{
    let outputarray = [];
    let tempstring = "";
    
    for(i=0; i<=inputstring.length; i++)
    {
        if(inputstring.charAt(i)==" ")
        {
            outputarray.push(tempstring);
            tempstring = "";
        } 
        else
        {
            tempstring += inputstring.charAt(i);
        }   
    }
    if(tempstring !="")
        outputarray.push(tempstring);
    return outputarray;
}

</script>
