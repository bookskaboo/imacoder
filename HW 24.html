	}
}

function overlap(box1, box2)
{
    //return true if overlap, and false if not
 
    if(box2.x > box1.x+box1.width && box2.y > box1.y+box1.height) 
        return false;
    if(box2.x+box2.width < box1.x && box2.y+box2.height < box1.y)
        return false;
    return true; 
}
