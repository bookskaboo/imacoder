function myFunction()
{
	document.getElementById("button").onclick = function()
	{
                     
        document.getElementById("output").innerHTML = contains(document.getElementById("textBox").value, document.getElementById("textBox2").value);
	}
}

//check letter, then check subsequent letters
function contains(inputstr, substr)
{
    for(i=0; i<inputstr.length; i++)
    {
        //check letter against first letter of substr
        if(inputstr.charAt(i)==substr.charAt(0))
        {
            if(substr.length==1)
                return true;
            //loop to check subsequent letters against rest of substring
            for(j=1; j<substr.length; j++)
            {
                if(inputstr.charAt(i+j) == substr.charAt(j))
                    if(substr.length==j+1)
                        return true;
            }
        }
    }
    return false;
}

</script>
